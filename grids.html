<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Grid System</title>
</head>

<body>
    <div class="row">
        <div class="col-1-of-2">1 of 2</div>
        <div class="col-1-of-2">2 of 2</div>
    </div>
    <div class="row">
        <div class="col-1-of-3">1 of 3</div>
        <div class="col-1-of-3">1 of 3</div>
        <div class="col-1-of-3">1 of 3</div>
    </div>
    <div class="row">
        <div class="col-1-of-3">1 of 3</div>
        <div class="col-2-of-3">2 of 3</div>
    </div>
    <div class="row">
        <div class="col-1-of-4">1 of 4</div>
        <div class="col-1-of-4">1 of 4</div>
        <div class="col-1-of-4">1 of 4</div>
        <div class="col-1-of-4">1 of 4</div>
    </div>
    <div class="row">
        <div class="col-2-of-4">2 of 4</div>
        <div class="col-2-of-4">2 of 4</div>
    </div>
    <div class="row">
        <div class="col-1-of-4">1 of 4</div>
        <div class="col-3-of-4">3 of 4</div>
    </div>

</body>

</html>
